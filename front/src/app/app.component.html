<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Login
  </h1>
  <div class="login-container">
    <form [formGroup]="myForm">
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email">
      <span *ngIf="myForm.controls.email.errors.required &&(myForm.controls.email.dirty || myForm.controls.email.touched)">Email is required</span>
      <span *ngIf="myForm.controls.email.errors.pattern &&(myForm.controls.email.dirty || myForm.controls.email.touched)">Email must contain at least the @ character</span>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password">
    </div>
    <button class="btn btn-primary" (click)="login()">
      Ingresar
    </button>
  </form>
  </div>
</div>
<router-outlet></router-outlet>
